theme:
  name: material
  language: en
  logo: assets/images/brutus-256.png
  favicon: assets/images/brutus-256.png
  features:
    - content.tabs.link
    - toc.follow
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.indexes
    - navigation.sections
    - navigation.path
    - navigation.expand
    - search.suggest
    - search.highlight
    - search.share
  custom_dir: overrides
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

markdown_extensions:
  pymdownx.highlight: {}
  pymdownx.superfences: {}
  pymdownx.blocks.admonition: {}
  pymdownx.blocks.caption: {}
  pymdownx.details: {}
  pymdownx.blocks.tab:
    alternate_style: true
  pymdownx.snippets:
    base_path: ["docs"]
    url_download: true
    check_paths: true
  toc:
    permalink: true
    title: On this page
  attr_list: {}
  md_in_html: {}
  admonition: {}  # Enabled for all admonition types EXCEPT note and admonition (which defaults to note)

plugins:
  search: {}
  blog:
    blog_dir: news
    post_url_date_format: yyyy
    post_url_format: "{categories}/{date}/{slug}"
    post_url_max_categories: 1
    categories_url_format: "{slug}"
    categories_allowed:
      - Buzz
      - Events
      - Resources
  autorefs:
    resolve_closest: true  # autorefs warns of the Usage headings begin duplicates without this - we will have to assign unique ids to all of them otherwise
  macros:
    module_name: macros
    include_yaml:
        - team: en/news/.authors.yml
  meta: {}
  rss:
    feed_title: "BeeWare: The Buzz"
    feed_description: News and events for the BeeWare project.
    match_path: "news/posts/.*"
    use_git: false  # Forces it to read the dates from the frontmatter.
    date_from_meta:
      as_creation: "date"
      datetime_format: "%Y-%m-%d"
    categories:
      - categories
    feeds_filenames:
      rss_created: news/buzz/atom.xml
#    image: images/brutus.png  # Update to a Brutus URL
    abstract_chars_count: -1
